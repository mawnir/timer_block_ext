<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocker and Timer Settings</title>
    <style>
        :root {
            --background: 220 14% 96%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1,
        h3 {
            color: hsl(var(--foreground));
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
        }

        h3 {
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            text-align: left;
            /* Align the subheadings to the left */
        }

        .section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .section:last-child {
            border-bottom: none;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: auto;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: hsl(var(--primary) / 0.9);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .site-list {
            list-style-type: none;
            padding: 0;
            margin-top: 1rem;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: hsl(var(--accent));
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--radius);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .site-name {
            font-weight: 500;
            color: hsl(var(--accent-foreground));
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin-right: 1rem;
        }

        .site-controls {
            display: flex;
            gap: 0.5rem;
        }

        .remove-btn,
        .convert-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: calc(var(--radius) - 2px);
            white-space: nowrap;
            width: 100%;
        }

        .remove-btn {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .convert-btn {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .time-unit {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-right: 0.5rem;
        }

        .empty-message {
            text-align: center;
            color: hsl(var(--muted-foreground));
            font-style: italic;
            margin-top: 1rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }

        .reset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: hsl(var(--accent));
            padding: 0rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--radius);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Blocker and Timer Settings</h1>

        <div class="section">
            <h3>Reset Time</h3>
            <li class="reset-item">
                <p style="font-weight: 600;">Current reset time - <span id="currentResetTime"></span></p>
            </li>

            <div style="display: flex; align-items: center;">
                <label for="resetTimeInput" style="flex: 0 0 130px;">New reset time:</label>
                <input type="time" id="resetTimeInput" style="flex: 1;">
            </div>

            <button id="saveResetTime">Save</bÂ§utton>
        </div>

        <div class="section">
            <h3>Export/Import Data</h3>
            <div style="display: flex; gap: 1rem;">
                <button id="exportData">Export Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="importData">Import Data</button>
            </div>
        </div>

        <div class="section">
            <h3>Blocking Schedule</h3>
            <li class="reset-item">
                <p style="font-weight: 600;">Current schedule: <span id="currentSchedule"></span></p>
            </li>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label for="scheduleStartInput">Start Time:</label>
                    <input type="time" id="scheduleStartInput">
                </div>
                <div>
                    <label for="scheduleEndInput">End Time:</label>
                    <input type="time" id="scheduleEndInput">
                </div>
            </div>
            <button id="saveSchedule">Save Schedule</button>
        </div>

        <div class="section">
            <h3>Site-Specific Blocking Schedules</h3>
            <input type="text" id="siteScheduleInput" placeholder="Enter website">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <h4>Morning Schedule</h4>
                    <label for="siteMorningStartInput">Start Time:</label>
                    <input type="time" id="siteMorningStartInput">
                    <label for="siteMorningEndInput">End Time:</label>
                    <input type="time" id="siteMorningEndInput">
                </div>
                <div>
                    <h4>Afternoon Schedule</h4>
                    <label for="siteAfternoonStartInput">Start Time:</label>
                    <input type="time" id="siteAfternoonStartInput">
                    <label for="siteAfternoonEndInput">End Time:</label>
                    <input type="time" id="siteAfternoonEndInput">
                </div>
            </div>
            <button id="saveSiteSchedule">Save Site Schedule</button>
            <ul id="siteSchedulesList" class="site-list">
                <!-- Site schedule items will be dynamically added here -->
                <template id="siteScheduleTemplate">
                    <li class="site-item">
                        <span class="site-name"></span>
                        <div class="site-controls">
                            <span class="schedule-times"></span>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </li>
                </template>
            </ul>
        </div>

    </div>

    <script src="settings.js"></script>
</body>

</html>
